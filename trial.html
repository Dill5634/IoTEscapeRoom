<html>

<head>
    <title>
        Login and Signup Form</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Login</button>
                <button type="button" class="toggle-btn" onclick="register()">Signup</button>
            </div>
            <form id="Login" class="input-group">
                <input type="text" class="input-field" placeholder="Firstname" required>
                <input type="text" class="input-field" placeholder="Password" required>
                <button type="submit" class="submit-btn">Login</button>
            </form>


            <form id="Signup" class="input-group">
                <input type="text" class="input-field" placeholder="Firstname" required>
                <input type="text" class="input-field" placeholder="House" required>
                <input type="email" class="input-field" placeholder="Email" required>
                <input type="text" class="input-field" placeholder="Password" required>
                <button type="submit" class="submit-btn">Signup</button>
            </form>





        </div>
    </div>


    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");
        
        
        function register(){
            x.style.left= "-400px";
            y.style.left = "500px";
            z.style.left= "110px";
        }
        
        function login(){
            x.style.left= "50px";
            y.style.left = "450px";
            z.style.left= "110px";
        }

    </script>



</body>




</html>
